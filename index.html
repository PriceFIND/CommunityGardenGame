<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      var myBackground;
      var cabbage;

      function startGame(){
          myBackground = new component(650, 447,"images/background.jpg",0,0,"image");
          cabbage = new component(50,50,"images/cabbage.png",0,0,"image");
          myGameArea.start();
      }

      var myGameArea = {
          canvas : document.createElement("canvas"),
          start : function(){
            this.canvas.width = 650;
            this.canvas.height = 447;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
          },
          clear : function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          },
          stop : function(){
            clearInterval(this.interval);
          }
      }

      function component(width, height, color, x, y, type){
        this.type = type;
        if (type == "image"){
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.update = function(){
          ctx = myGameArea.context;
          if (type == "image"){
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }
      }

      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
      function updateGameArea(){
        myGameArea.clear();
        myBackground.update();
        myGameArea.canvas.addEventListener('click', function(evt) {
          var mousePos = getMousePos(myGameArea.canvas,evt);
          console.log(mousePos.x, mousePos.y); //tell me where the mouse is
          //so now that i know where the mouse is... i can make a cabbage show up if i click...
          cabbage = new component(50,50,"images/cabbage.png",mousePos.x,mousePos.y,"image");

        }, false);
        cabbage.update();
      }


    </script>
  </body>
</html>
